<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #98dbc5;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }
        #submit_bt{
            background-color: #98dbc5;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 50vh;
        }
   </style>
    <title>Rectangle Calculator</title>
</head>
<body>
    <h1>Rectangle Calculator</h1>
    <form id="rectangleForm">
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="width">Width:</label>
        <input type="number" id="width" name="width" required><br><br>

        <button type="submit" id="submit_bt">Calculate</button>
    </form>

    <h2>Results:</h2>
    <p id="perimeterOutput"></p>
    <p id="areaOutput"></p>

    <script>// Function to calculate the perimeter of a rectangle
        function calcPerimeter(length, width) {
            const perimeter = 2 * (length + width);
            return `The perimeter is ${perimeter}`;
        }
        
        // Function to calculate the area of a rectangle
        function calcArea(length, width) {
            const area = length * width;
            return `The area is ${area}`;
        }
        
        document.getElementById('rectangleForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const length = document.getElementById('length').value;
            const width = document.getElementById('width').value;
        
            const perimeterResult = calcPerimeter(length, width);
            const areaResult = calcArea(length, width);
        
            document.getElementById('perimeterOutput').textContent = perimeterResult;
            document.getElementById('areaOutput').textContent = areaResult;
        });
        </script>
</body>
</html>
