<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loader</title>
    <style>
        .loader {
            width: 120px;
            height: 20px;
            background: #ddd;
            position: relative;
        }
        .loader::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background: #000;
            animation: load 2s infinite linear;
        }
        @keyframes load {
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
