<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="css_task_1.css">
</head>
<body>
    <div class="profile-header">
       
        <div class="cover-photo">
            <img src="https://via.placeholder.com/400x400" alt="Cover Photo">
        </div>
        <button>
            Follow
        </button>
        <div class="profile-picture">
            <img src="https://via.placeholder.com/200x200" alt="Profile Picture">
        </div>
        <div class="user-info" >
            <h1>User Name</h1>
            <p>Bio: A short bio about the user goes here.</p>
            <p>Location: City, Country</p>
            <p>Joined: January 2020</p>

            
        </div>
    </div>
</body>
</html>
